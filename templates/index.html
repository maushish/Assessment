{% extends 'base.html' %}

{% block head %}
<title>Ledger</title>
{% endblock %}

{% block body %}
<div class="list">
    <h1 style="text-align: center;">Ledger</h1>
    <form action="/add" method="POST">
        <input type="text" name="description" placeholder="Description" id="description">
        <input type="number" name="amount" placeholder="2" id="amt">
        <button type="submit">Add Entry</button>
    </form>
    
    <ul>
        {% for entry in entries %}
            <li>Description: {{ entry.description }}, Amount: {{ entry.amount }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
